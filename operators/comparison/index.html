<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ir=edge">
	<title>Practice-3</title>
</head>
<body>
	<p id="description"></p>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
	<p id="p5"></p>
	<p id="p6"></p>
	<p id="p7"></p>
	<p id="p8"></p>
	<p id="p9"></p>
	<p id="p10"></p>
	<p id="p11"></p>
	<p id="p12"></p>

	<script type="text/javascript">
		let a = 5, b = 10, c = "5";
		let result = a;

		document.getElementById("p1").innerHTML = 'a == c is ' + (a == c);
		document.getElementById("p2").innerHTML = 'a === c is ' + (a === c);
		document.getElementById("p3").innerHTML = 'a == result is ' + (a == result);
		document.getElementById("p4").innerHTML = 'a != b is ' + (a != b);
		document.getElementById("p5").innerHTML = 'a > b is ' + (a > b);
		document.getElementById("p6").innerHTML = 'a < b is ' + (a < b);
		document.getElementById("p7").innerHTML = 'a >= b is ' + (a >= b);
		document.getElementById("p8").innerHTML = 'a <= b is ' + (a <= b);
		document.getElementById("p9").innerHTML = 'a >= c is ' + (a >= c);
		document.getElementById("p10").innerHTML = 'a <= c is ' + (a <= c);
		document.getElementById("description").innerHTML = 'Given a = ' + a + ', b = ' + b + ", c = '" + c + "'";
		document.getElementById("p11").innerHTML = 'a > c is ' + (a > c);
		document.getElementById("p12").innerHTML = 'a < c is ' + (a < c);
	</script>
</body>
</html>
