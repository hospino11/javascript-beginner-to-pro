<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ir=edge">
	<title>Practice-3</title>
</head>
<body>
	<p id="description"></p>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
	<p id="p5"></p>
	<p id="p6"></p>

	<script type="text/javascript">
		let a = 5, b = 10;

		document.getElementById("description").innerHTML = 'Given a = ' + a + ', b = ' + b;
		a = b;
		document.getElementById("p1").innerHTML = 'a = b then a is ' + a;
		a += 1;
		document.getElementById("p2").innerHTML = 'a += 1 is ' + a;
		a -= 2;
		document.getElementById("p3").innerHTML = 'a -= 2 is ' + a;
		a *= 3;
		document.getElementById("p4").innerHTML = 'a *= 3 is ' + a;
		a /= 4;
		document.getElementById("p5").innerHTML = 'a /= 4 is ' + a;
		a %= 5;
		document.getElementById("p6").innerHTML = 'a %= 5 is ' + a;
	</script>
</body>
</html>
