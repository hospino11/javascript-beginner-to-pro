<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ir=edge">
	<title>Practice-3</title>
</head>
<body>
	<script type="text/javascript">
		let a = 10;
		let b = 20;
		let EnterLine = '<br />';

		document.write('Given a = ' + a + ' and b = ' + b);
		document.write(EnterLine);

		document.write('a + b = ');
		let result = a + b;
		document.write(result);
		document.write(EnterLine);

		document.write('a - b = ');
		result = a - b;
		document.write(result);
		document.write(EnterLine);

		document.write('a * b = ');
		result = a * b;
		document.write(result);
		document.write(EnterLine);

		document.write('a / b = ');
		result = a / b;
		document.write(result);
		document.write(EnterLine);

		document.write('a % b = ');
		result = a % b;
		document.write(result);
		document.write(EnterLine);

		result = ++a;
		document.write('++a = ');
		document.write(result);
		document.write(EnterLine);

		result = --a;
		document.write('--a = ');
		document.write(result);
		document.write(EnterLine);		

		result = a++;
		document.write('a++ = ');
		document.write(result);
		document.write(EnterLine);
	</script>
</body>
</html>
