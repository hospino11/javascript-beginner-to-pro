<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ir=edge">
	<title>Practice-3</title>
</head>
<body>
	<p id="description"></p>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
	<p id="p5"></p>

	<script type="text/javascript">
		let a = 5, b = 10;

		document.getElementById("description").innerHTML = 'Given a = ' + a + ', b = ' + b;
		document.getElementById("p1").innerHTML = '(a != b) && (a < b) is ' + ((a != b) && (a < b));
		document.getElementById("p2").innerHTML = '(a > b) || (a == b) is ' + ((a > b) || (a == b));
		document.getElementById("p3").innerHTML = '(a < b) || (a == b) is ' + ((a < b) || (a == b));
		document.getElementById("p4").innerHTML = '!(a < b) is ' + (!(a < b));
		document.getElementById("p5").innerHTML = '!(b > a) is ' + (!(b > a));
	</script>
</body>
</html>
